services:
  prune_nodes:
    image: docker
    command: ["docker", "system", "prune", "--force", "--volumes"]
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      mode: global
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=1 12 * * 7"
        - "swarm.cronjob.skip-running=false"
      restart_policy:
        condition: none

